<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de trabajo choferes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de choferes</h1>
        </div>
        <div class="for" >
            <div><legend>Comenzemos: </legend>
                <hr>
                <input type="week" id="semana">
                <br>
                <form id="myForm">
                <label for="name">Nombre: </label><label id="require"> (*)</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
                <br>
                <label for="lastName">Apellido: </p></label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                <br>
                <label for="cashBrut">Ganancia Bruta: </label><label id="require"> (*)</label>
                <input type="number" id="cashBrut" class="form-control" placeholder="$0">
                <br>
                <label for="peaje">Peajes: </label><label id="require"> Si se deja vacio toma el valor de 0.</label>
                <input type="number" id="peaje" class="form-control" placeholder="$0">
                <br>
                <label for="cashHand">Dinero recibido a bordo: </label><label id="require"> (*)</label>
                <input type="number" id="cashHand" class="form-control" placeholder="$0">
                
                <label id="leyenda">(*) Representa los campos obligatorios.</label>
                <hr>
            </form>
            </div>
        </div>
        <div id="button" >
            <button class="btn btn-success btn-sm" type="submit" id="calcular">Calcular</button> <button class="btn btn-warning btn-sm" type="reset" id="reset">Reiniciar</button>
        </div>
        <div id="resultados">

        </div>
    </div>
